<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Weather Dashboard Head -->
    <div class="row mx-auto bg-dark text-light py-3">
      <div class="col">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>

    <!-- Row to Hold 2 Columns -->
    <div class="row mx-4 my-4">

      <!-- Column to hold Search/City listing -->
      <div class="col-md-3">
        <div id="search">
          <h2>Search for a City:</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              aria-label="city"
              aria-describedby="basic-addon2"/>
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
          <!-- List of Cities - This will be dynamic later, placeholders for now -->
          <div class="card" style="width: 100%;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Philadelphia</li>
              <li class="list-group-item">New York City</li>
              <li class="list-group-item">Buffalo</li>
            </ul>
          </div>  
        </div>
      </div>

      <!-- Column to hold forecast card -->
      <div class="col-md-9">
        <div class="card w-75 ml-4 my-2">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Button</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8d13be2a88.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
